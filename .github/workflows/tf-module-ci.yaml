---
name: ğŸ§© TF Module-Specific CI

on:
  workflow_dispatch:
    inputs:
      module_name:
        description: 'Terraform module name to validate (mandatory)'
        required: true
        type: string

permissions:
  contents: read
  pull-requests: read

env:
  TERRAFORM_VERSION: '1.10.0'
  TFLINT_VERSION: 'latest'
  TERRAFORM_DOCS_VERSION: 'latest'

jobs:
  validate-module:
    name: ğŸŒ Module Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: ğŸ”§ Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: ğŸŒ¿ Module Preparation
        working-directory: modules/${{ inputs.module_name }}
        run: |
          echo "ğŸ” Validating module: ${{ inputs.module_name }}"
          echo "ğŸ“‚ Current directory: $(pwd)"

      - name: ğŸ§¹ Terraform Format Check
        working-directory: modules/${{ inputs.module_name }}
        run: |
          echo "âœ¨ Checking Terraform code formatting..."
          terraform fmt -check -recursive

      - name: ğŸ” TFLint Validation
        working-directory: modules/${{ inputs.module_name }}
        run: |
          echo "ğŸ•µï¸ Running TFLint for module: ${{ inputs.module_name }}"
          tflint --init
          tflint --config=.tflint.hcl --recursive

      - name: ğŸ“„ Terraform Docs Validation
        working-directory: modules/${{ inputs.module_name }}
        run: |
          echo "ğŸ“ Checking module documentation..."
          if [ ! -f README.md ]; then
            echo "âŒ Missing README.md file in module: ${{ inputs.module_name }}"
            exit 1
          fi
          echo "âœ… README.md found for module: ${{ inputs.module_name }}"

      - name: ğŸ—ï¸ Terraform Initialization
        working-directory: modules/${{ inputs.module_name }}
        run: |
          echo "ğŸš€ Initializing Terraform module..."
          terraform init -backend=false

      - name: ğŸ§ª Terraform Validation
        working-directory: modules/${{ inputs.module_name }}
        run: |
          echo "ğŸ”¬ Validating Terraform module configuration..."
          terraform validate

  validate-examples:
    name: ğŸŒˆ Example Validation
    needs: validate-module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: ğŸ” Discover Example Implementations
        id: discover-examples
        run: |
          EXAMPLES=$(find examples/${{ inputs.module_name }} -maxdepth 1 -type d -not -path '*/\.*' | sed 's|examples/'"${{ inputs.module_name }}"'/||' | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "examples=${EXAMPLES}" >> $GITHUB_OUTPUT
          echo "ğŸŒŸ Discovered Examples: ${EXAMPLES}"

      - name: ğŸ§ª Validate Example Implementations
        env:
          EXAMPLES: ${{ steps.discover-examples.outputs.examples }}
        run: |
          # Convert JSON array to bash array
          readarray -t EXAMPLE_ARRAY < <(echo '${{ steps.discover-examples.outputs.examples }}' | jq -r '.[]')

          # Validate each example
          for EXAMPLE in "${EXAMPLE_ARRAY[@]}"; do
            if [ -n "$EXAMPLE" ]; then
              echo "ğŸ” Validating example: $EXAMPLE"

              # Change to example directory
              cd "examples/${{ inputs.module_name }}/$EXAMPLE"

              # Terraform fmt check
              echo "âœ¨ Checking Terraform formatting..."
              terraform fmt -check -recursive

              # Terraform init
              echo "ğŸš€ Initializing Terraform example..."
              terraform init -backend=false

              # Terraform validate
              echo "ğŸ§ª Validating Terraform configuration..."
              terraform validate

              # Return to root
              cd - > /dev/null
            fi
          done

  terratest-validation:
    name: ğŸ§ª Terratest Validation
    needs: [validate-module, validate-examples]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false

      - name: ğŸ” Discover Test Directories
        id: discover-tests
        run: |
          # Discover unit and integration test directories
          UNIT_TEST_DIR="tests/modules/${{ inputs.module_name }}/unit"
          INTEGRATION_TEST_DIR="tests/modules/${{ inputs.module_name }}/integration"

          # Check and set test directory flags
          UNIT_TESTS_EXIST=false
          INTEGRATION_TESTS_EXIST=false

          if [ -d "$UNIT_TEST_DIR" ]; then
            UNIT_TESTS_EXIST=true
          fi

          if [ -d "$INTEGRATION_TEST_DIR" ]; then
            INTEGRATION_TESTS_EXIST=true
          fi

          echo "unit_tests_exist=${UNIT_TESTS_EXIST}" >> $GITHUB_OUTPUT
          echo "integration_tests_exist=${INTEGRATION_TESTS_EXIST}" >> $GITHUB_OUTPUT

          echo "ğŸ”¬ Unit Tests Exist: ${UNIT_TESTS_EXIST}"
          echo "ğŸ”¬ Integration Tests Exist: ${INTEGRATION_TESTS_EXIST}"

      - name: ğŸ§ª Run Unit Tests
        if: steps.discover-tests.outputs.unit_tests_exist == 'true'
        working-directory: tests/modules/${{ inputs.module_name }}/unit
        run: |
          echo "ğŸš€ Running Unit Tests for module: ${{ inputs.module_name }}"
          go mod tidy
          go test -v ./...

      - name: ğŸŒ Run Integration Tests
        if: steps.discover-tests.outputs.integration_tests_exist == 'true'
        working-directory: tests/modules/${{ inputs.module_name }}/integration
        run: |
          echo "ğŸš€ Running Integration Tests for module: ${{ inputs.module_name }}"
          go mod tidy
          go test -v ./...

  summary:
    name: ğŸ Validation Summary
    needs: [validate-module, validate-examples, terratest-validation]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“Š Workflow Status
        run: |
          echo "ğŸš€ Module-Specific Terraform CI Complete!"
          echo "âœ… Module: ${{ inputs.module_name }}"
          echo "ğŸ” Detailed results available in job logs."

        # Conditional status check
        if: |
          needs.validate-module.result == 'success' &&
          needs.validate-examples.result == 'success' &&
          (needs.terratest-validation.result == 'success' ||
           needs.terratest-validation.result == 'skipped')
