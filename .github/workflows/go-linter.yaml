---
name: ğŸ¦« Go Code Quality Checks

on:
  workflow_dispatch:
  push:
    paths:
      - 'tests/**'
      - '.golangci.yml'
      - 'go.mod'
      - 'go.sum'
  pull_request:
    types: [opened, edited, synchronize]
    paths:
      - 'tests/**'
      - '.golangci.yml'
      - 'go.mod'
      - 'go.sum'

permissions:
  contents: read
  pull-requests: read

env:
  GO_VERSION: '1.24'
  GOLANGCI_LINT_VERSION: 'v1.64.5'
  TEST_ROOT: tests

jobs:
  detect-modules:
    name: ğŸ” Detect Go Modules
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“‹ Set Module Matrix
        id: set-matrix
        run: |
          DIRS=$(find ${{ env.TEST_ROOT }} -type f -name 'go.mod' -exec dirname {} \;)
          MATRIX_JSON=$(echo "$DIRS" | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "matrix=${MATRIX_JSON}" >> $GITHUB_OUTPUT

  go-quality-checks:
    name: ğŸ§ª Go Code Quality
    needs: detect-modules
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.detect-modules.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: ğŸ§¹ Go Mod Tidy
        working-directory: ${{ matrix.dir }}
        run: |
          echo "ğŸ”„ Tidying Go module dependencies..."
          go mod tidy
          git diff --exit-code || (echo "âŒ go.mod/go.sum files were modified during tidy" && exit 1)

      - name: ğŸ¨ Go Format Check
        working-directory: ${{ matrix.dir }}
        run: |
          echo "âœ¨ Checking Go code formatting..."
          gofmt_output=$(gofmt -l .)
          if [ -n "$gofmt_output" ]; then
            echo "âŒ Formatting issues found in files:"
            echo "$gofmt_output"
            exit 1
          fi

      - name: ğŸ•µï¸ Go Linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          working-directory: ${{ matrix.dir }}
          args: --config ../.golangci.yml
          skip-cache: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: ğŸ Quality Check Summary
    needs: [detect-modules, go-quality-checks]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“Š Workflow Status
        run: |
          echo "ğŸ¦« Go Code Quality Checks Complete!"
          echo "âœ… Modules Scanned: ${{ needs.detect-modules.outputs.matrix }}"
          echo "ğŸ” Detailed results available in job logs."
          echo "ğŸ§¹ Golangci-lint Version: ${{ env.GOLANGCI_LINT_VERSION }}"

        # Conditional status check
        if: |
          needs.go-quality-checks.result == 'success'
