---
name: ğŸ§¼ Pre-commit Hooks

on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

env:
  PYTHON_VERSION: '3.11'

jobs:
  precommit:
    name: ğŸ§° Run Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”§ Install Pre-commit
        run: |
          pip install pre-commit
          pre-commit install

      - name: ğŸ§¹ Run Pre-commit Hooks
        run: pre-commit run --all-files

  pr-validation:
    name: âœ… PR Validation
    needs: [precommit]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ğŸ‰ PR Ready to Merge
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "âŒ Some pre-commit checks failed. Please review and fix."
            exit 1
          else
            echo "âœ… All pre-commit checks passed successfully!"
          fi
