---
name: Terraform Plan recipes AWS on PR

on:
    workflow_dispatch:
    push:
    pull_request:
        types: [opened, edited, synchronize]

env:
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    AWS_DEFAULT_REGION: us-east-1

jobs:
    plan-pr:
        name: Plan recipes on PR
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                include:
                    - name: basic
                      module: default
                      tf_version: 1.7.1

        defaults:
            run:
                working-directory: examples/${{ matrix.module }}/${{ matrix.name }}

        steps:
            - uses: actions/checkout@v3

            - uses: hashicorp/setup-terraform@v2
              with:
                  terraform_version: ${{ matrix.tf_version }}

            - name: Terraform Init
              id: init
              run: terraform init

            - name: Terraform Plan on each config/*.tfvars
              id: plan
#              if: github.event_name == 'pull_request'
              run: |
                  for f in fixtures/*.tfvars; do
                      terraform plan -var-file=$f -no-color -input=false
                  done
              continue-on-error: true

            - name: Terraform Format
              id: fmt
              run: terraform fmt -check

            - name: Terraform Validate
              id: validate
              run: terraform validate -no-color

            - name: Update Pull Request
              uses: actions/github-script@v6
              if: github.event_name == 'pull_request'
              env:
                  PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
                      #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
                      #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
                      #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`

                      <details><summary>Show Plan</summary>

                      \`\`\`\n
                      ${process.env.PLAN}
                      \`\`\`

                      </details>

                      *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: output
                      })

            - name: Terraform Plan Status
              if: steps.plan.outcome == 'failure'
              run: exit 1
