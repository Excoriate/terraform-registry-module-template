---
name: ğŸ§© TF Dagger Pipeline

on:
  workflow_dispatch:
    inputs:
      tf_module_name:
        description: 'Terraform module name to run the dagger functions on. Modules are under the modules/ directory.'
        required: true
        default: 'default'
        type: string
      dagger_version:
        description: 'Dagger version to use'
        required: false
        default: '0.18.8'
        type: string

permissions:
  contents: read
  pull-requests: read

env:
  TERRAFORM_VERSION: '1.12.0'
  TFLINT_VERSION: 'latest'
  TERRAFORM_DOCS_VERSION: 'latest'
  GO_VERSION: '1.21'
  DAGGER_VERSION: ${{ inputs.dagger_version || '0.18.8' }}
  DAGGER_MODULE_DIR: "pipeline/infra"

jobs:
  is-tf-module:
    name: ğŸ” Check if Terraform Module Exists
    runs-on: ubuntu-latest
    outputs:
      is_module: ${{ steps.check_module.outputs.is_module }}
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ” Check if module exists and has .tf files
        id: check_module
        run: |
          MODULE_PATH="modules/${{ inputs.tf_module_name }}"

          echo "ğŸ” Checking module path: $MODULE_PATH"

          # Check if directory exists
          if [ ! -d "$MODULE_PATH" ]; then
            echo "âŒ Module directory does not exist: $MODULE_PATH"
            echo "is_module=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Check if directory is not empty
          if [ -z "$(ls -A $MODULE_PATH)" ]; then
            echo "âŒ Module directory is empty: $MODULE_PATH"
            echo "is_module=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Check if directory contains at least one .tf file
          if [ -z "$(find $MODULE_PATH -maxdepth 1 -name "*.tf" -type f)" ]; then
            echo "âŒ Module directory does not contain any .tf files: $MODULE_PATH"
            echo "is_module=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "âœ… Valid Terraform module found at: $MODULE_PATH"
          echo "ğŸ“ Module contains the following .tf files:"
          find $MODULE_PATH -maxdepth 1 -name "*.tf" -type f -exec basename {} \;
          echo "is_module=true" >> $GITHUB_OUTPUT

  module-convention-check:
    name: ğŸ§© Module Convention Check
    runs-on: ubuntu-latest
    needs: is-tf-module
    if: needs.is-tf-module.outputs.is_module == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Dagger CLI
        run: |
          curl -fsSL https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=${{ env.DAGGER_VERSION }} BIN_DIR=$HOME/.local/bin sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ”§ Verify Dagger Installation
        run: |
          dagger version
          echo "âœ… Dagger CLI installed successfully"

      - name: ğŸ” File Verification Check
        working-directory: ${{ env.DAGGER_MODULE_DIR }}
        run: |
          echo "ğŸ” Running file verification for module: ${{ inputs.tf_module_name }}"
          dagger --use-hashicorp-image=true call action-terraform-file-verification-exec \
            --tf-module-path="${{ inputs.tf_module_name }}" \
            --no-cache
          echo "âœ… File verification completed successfully"

      - name: ğŸ”„ Version Compatibility Check
        working-directory: ${{ env.DAGGER_MODULE_DIR }}
        run: |
          echo "ğŸ”„ Running version compatibility verification for module: ${{ inputs.tf_module_name }}"
          dagger --use-hashicorp-image=true call action-terraform-version-compatibility-verification-exec \
            --tf-module-path="${{ inputs.tf_module_name }}" \
            --no-cache
          echo "âœ… Version compatibility verification completed successfully"

  static-analysis:
    name: ğŸ”¬ Static Analysis
    runs-on: ubuntu-latest
    needs: is-tf-module
    if: needs.is-tf-module.outputs.is_module == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Dagger CLI
        run: |
          curl -fsSL https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=${{ env.DAGGER_VERSION }} BIN_DIR=$HOME/.local/bin sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ”§ Verify Dagger Installation
        run: |
          dagger version
          echo "âœ… Dagger CLI installed successfully"

      - name: ğŸ”¬ Static Analysis Check
        working-directory: ${{ env.DAGGER_MODULE_DIR }}
        run: |
          echo "ğŸ”¬ Running static analysis for module: ${{ inputs.tf_module_name }}"
          dagger --use-hashicorp-image=true call action-terraform-static-analysis-exec \
            --tf-module-path="${{ inputs.tf_module_name }}" \
            --no-cache
          echo "âœ… Static analysis completed successfully"

  module-docs-verification:
    name: ğŸ“š Module Documentation Verification
    runs-on: ubuntu-latest
    needs: is-tf-module
    if: needs.is-tf-module.outputs.is_module == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Dagger CLI
        run: |
          curl -fsSL https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=${{ env.DAGGER_VERSION }} BIN_DIR=$HOME/.local/bin sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ”§ Verify Dagger Installation
        run: |
          dagger version
          echo "âœ… Dagger CLI installed successfully"

      - name: ğŸ“š Documentation Generation Check
        working-directory: ${{ env.DAGGER_MODULE_DIR }}
        run: |
          echo "ğŸ“š Running documentation generation for module: ${{ inputs.tf_module_name }}"
          dagger --use-hashicorp-image=true call action-terraform-docs-exec \
            --tf-module-path="${{ inputs.tf_module_name }}" \
            --no-cache
          echo "âœ… Documentation generation completed successfully"

  module-lint:
    name: ğŸ§¹ Module Linting
    runs-on: ubuntu-latest
    needs: [module-docs-verification, static-analysis]
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Dagger CLI
        run: |
          curl -fsSL https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=${{ env.DAGGER_VERSION }} BIN_DIR=$HOME/.local/bin sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ”§ Verify Dagger Installation
        run: |
          dagger version
          echo "âœ… Dagger CLI installed successfully"

      - name: ğŸ§¹ Linting Check
        working-directory: ${{ env.DAGGER_MODULE_DIR }}
        run: |
          echo "ğŸ§¹ Running linting for module: ${{ inputs.tf_module_name }}"
          dagger --use-hashicorp-image=true call action-terraform-lint-exec \
            --tf-module-path="${{ inputs.tf_module_name }}" \
            --no-cache
          echo "âœ… Linting completed successfully"

  module-versions-compatibility-check:
    name: ğŸ”„ Module Versions Compatibility Check
    runs-on: ubuntu-latest
    needs: module-lint
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Dagger CLI
        run: |
          curl -fsSL https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=${{ env.DAGGER_VERSION }} BIN_DIR=$HOME/.local/bin sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ”§ Verify Dagger Installation
        run: |
          dagger version
          echo "âœ… Dagger CLI installed successfully"

      - name: ğŸ”„ File Verification Check
        working-directory: ${{ env.DAGGER_MODULE_DIR }}
        run: |
          echo "ğŸ”„ Running file verification for module: ${{ inputs.tf_module_name }}"
          dagger --use-hashicorp-image=true call action-terraform-file-verification-exec \
            --tf-module-path="${{ inputs.tf_module_name }}" \
            --no-cache
          echo "âœ… File verification completed successfully"

  module-build:
    name: ğŸ—ï¸ Module Build
    runs-on: ubuntu-latest
    needs: module-versions-compatibility-check
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Dagger CLI
        run: |
          curl -fsSL https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=${{ env.DAGGER_VERSION }} BIN_DIR=$HOME/.local/bin sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ”§ Verify Dagger Installation
        run: |
          dagger version
          echo "âœ… Dagger CLI installed successfully"

      - name: ğŸ—ï¸ Build Check
        working-directory: ${{ env.DAGGER_MODULE_DIR }}
        run: |
          echo "ğŸ—ï¸ Running build for module: ${{ inputs.tf_module_name }}"
          dagger --use-hashicorp-image=true call action-terraform-build-exec \
            --tf-module-path="${{ inputs.tf_module_name }}" \
            --no-cache
          echo "âœ… Build completed successfully"

  summary:
    name: ğŸ Validation Summary
    needs:
      - is-tf-module
      - module-convention-check
      - static-analysis
      - module-docs-verification
      - module-lint
      - module-versions-compatibility-check
      - module-build
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“Š Workflow Status
        run: |
          echo "ğŸš€ Module-Specific Terraform CI Complete!"
          echo "âœ… Module: ${{ inputs.tf_module_name }}"
          echo "ğŸ” Detailed results available in job logs."

          # Check the status of all jobs
          if [[ "${{ needs.is-tf-module.result }}" != "success" ]]; then
            echo "âŒ Module existence check failed"
            exit 1
          fi

          if [[ "${{ needs.module-convention-check.result }}" != "success" ]]; then
            echo "âŒ Module convention check failed"
            exit 1
          fi

          if [[ "${{ needs.static-analysis.result }}" != "success" ]]; then
            echo "âŒ Static analysis failed"
            exit 1
          fi

          if [[ "${{ needs.module-docs-verification.result }}" != "success" ]]; then
            echo "âŒ Module documentation verification failed"
            exit 1
          fi

          if [[ "${{ needs.module-lint.result }}" != "success" ]]; then
            echo "âŒ Module linting failed"
            exit 1
          fi

          if [[ "${{ needs.module-versions-compatibility-check.result }}" != "success" ]]; then
            echo "âŒ Module versions compatibility check failed"
            exit 1
          fi

          if [[ "${{ needs.module-build.result }}" != "success" ]]; then
            echo "âŒ Module build failed"
            exit 1
          fi

          echo "âœ… All checks passed!"
